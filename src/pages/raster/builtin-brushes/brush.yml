label: 'Brush'
icon: |
  <polyline points="26,12 20,24 4,30 10,14 22,8 "/>
  <line x1="4" y1="30" x2="14" y2="20"/>
  <circle cx="15" cy="19" r="2"/>
frag: |
  precision mediump float;
  uniform sampler2D inputTexture;
  uniform vec2 cursor;
  uniform vec4 color;
  uniform float radius;
  varying vec2 uv;
  void main() {
    vec4 tex = texture2D(inputTexture, uv);
    float t = smoothstep(radius, 0.0, distance(uv, cursor));
    gl_FragColor = mix(tex, color, t);
  }
parameters:
  color:
    type: 'color'
    initial: 'yellow'
  radius:
    type: 'slider'
    initial: .1
