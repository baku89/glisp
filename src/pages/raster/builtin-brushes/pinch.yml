label: 'Pinch'
icon: |
  <rect x="23.4" y="2.8" transform="matrix(0.7071 -0.7071 0.7071 0.7071 1.4584 20.5208)" width="4.2" height="11.3"/>
  <polyline points="26,12 20,24 4,30 10,14 22,8 "/>
  <line x1="4" y1="30" x2="14" y2="20"/>
  <circle cx="15" cy="19" r="2"/>
frag: |
  precision mediump float;
  uniform sampler2D inputTexture;
  uniform vec2 cursor;
  uniform float speed;
  uniform float radius;
  varying vec2 uv;
  void main() {
    float t = smoothstep(radius, 0.0, distance(uv, cursor));

    vec2 dir = normalize(uv - cursor) * t * speed;
    vec2 newUv = uv + dir;

    gl_FragColor = texture2D(inputTexture, newUv);
  }
parameters:
  speed:
    type: 'slider'
    min: -0.05
    max: 0.05
    initial: 0.01
  radius:
    type: 'slider'
